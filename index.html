<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="game-board"></div>
    <div class="modal-body">
        <div class="modal-section">
            <div class="stat-grid">
                <div class="stat-container best" data-stat-container="">
                    <div class="stat-label">Current Score</div>
                    <div class="stat-amount" data-current-game-score="">1,032</div>
                </div>
                <div class="stat-container best" data-stat-container="">
                    <div class="stat-label">Current Streak</div>
                    <div class="stat-amount" data-current-streak="">1</div>
                </div>
                <div class="stat-container best" data-stat-container="">
                    <div class="stat-label">Current Largest Tile</div>
                    <div class="stat-amount" data-current-game-highest-tile="">128</div>
                </div>
                <div class="stat-container" data-stat-container="">
                    <div class="stat-label">High Score</div>
                    <div class="stat-amount" data-high-score="">1,032</div>
                </div>
                <div class="stat-container" data-stat-container="">
                    <div class="stat-label">Max Streak</div>
                    <div class="stat-amount" data-max-streak="">1</div>
                </div>
                <div class="stat-container" data-stat-container="">
                    <div class="stat-label">All Time Largest Tile</div>
                    <div class="stat-amount" data-highest-tile="">128</div>
                </div>
            </div>
        </div>
        <div class="modal-section">
            <div class="stats-bottom-section">
                <div class="stat-container next-game-time-container">
                    <div class="next-game-label stat-label">Next Game</div>
                    <div class="next-game-time stat-amount" data-next-game-time="">02:43:53</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
